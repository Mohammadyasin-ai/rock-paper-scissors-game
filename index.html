<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<link src="stylesheet" href="index.css">
<script src="script.js"></script>
<body class="bg-gradient-to-br from-blue-900 to-purple-900 min-h-screen flex flex-col items-center justify-center p-4 text-white">
    <div class="max-w-md w-full bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden p-6">
        <h1 class="text-4xl font-bold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400">Rock Paper Scissors</h1>
        <p class="text-center text-blue-200 mb-6">Choose your weapon and challenge the computer!</p>
        
        <div class="flex justify-between mb-8">
            <div class="text-center">
                <div class="text-xl font-semibold">You</div>
                <div id="player-score" class="text-3xl font-bold">0</div>
            </div>
            <div class="text-center">
                <div class="text-xl font-semibold">Computer</div>
                <div id="computer-score" class="text-3xl font-bold">0</div>
            </div>
        </div>

        <div class="flex justify-center space-x-4 mb-8">
            <button onclick="playGame('rock')" class="choice-btn bg-gradient-to-br from-gray-500 to-gray-700 hover:from-gray-600 hover:to-gray-800 w-20 h-20 rounded-full flex items-center justify-center shadow-lg transition-all duration-300 transform hover:scale-110">
                <span class="text-4xl">✊</span>
            </button>
            <button onclick="playGame('paper')" class="choice-btn bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 w-20 h-20 rounded-full flex items-center justify-center shadow-lg transition-all duration-300 transform hover:scale-110">
                <span class="text-4xl">✋</span>
            </button>
            <button onclick="playGame('scissors')" class="choice-btn bg-gradient-to-br from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 w-20 h-20 rounded-full flex items-center justify-center shadow-lg transition-all duration-300 transform hover:scale-110">
                <span class="text-4xl">✌️</span>
            </button>
        </div>

        <div class="flex justify-center mb-6">
            <div id="player-choice" class="w-24 h-24 bg-white/20 rounded-full flex items-center justify-center text-6xl mr-4"></div>
            <div id="computer-choice" class="w-24 h-24 bg-white/20 rounded-full flex items-center justify-center text-6xl ml-4"></div>
        </div>

        <div id="result" class="text-center text-2xl font-semibold mb-4 h-8"></div>

        <div id="result-popup" class="result-popup fixed inset-0 flex items-center justify-center bg-black/70 z-50">
            <div class="bg-gradient-to-br from-cyan-600 to-blue-700 p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full">
                <div id="final-result" class="text-3xl font-bold mb-4"></div>
                <div id="result-message" class="text-xl mb-6"></div>
                <button onclick="resetGame()" class="bg-white text-blue-800 font-bold py-2 px-6 rounded-full hover:bg-blue-100 transition-all">Play Again</button>
            </div>
        </div>

        <button onclick="resetGame()" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-3 px-4 rounded-full transition-all duration-300">
            Reset Game
        </button>
    </div>

</body>
</html>
